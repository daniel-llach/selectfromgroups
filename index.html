<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>selectfromgroups</title>

    <!-- Imports polyfill -->
    <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Imports custom element -->
    <link rel="import" href="./component/selectfromgroups.html">

    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>
  <!-- Runs custom element -->
  <selectfrom-groups value="selectedId" id="salas"> <!-- can have "multiple" attribute -->
    <optgroup label="Disponible por horario">
      <option value="id1">id1</option>
      <option value="id2">id2</option>
      <option value="id3">id3</option>
    </optgroup>
    <optgroup label="Disponible por sala">
      <option value="id1">id1</option>
      <option value="id2">id2</option>
      <option value="id3">id3</option>
    </optgroup>
    <optgroup label="Todas las salas">
      <option value="id1">id1</option>
      <option value="id2">id2</option>
      <option value="id3">id3</option>
    </optgroup>
  </selectfrom-groups>

</body>
</html>
